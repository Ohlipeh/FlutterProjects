name: chess
description: "Um novo jogo de xadrez, construído em missões."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Usaremos este para carregar as imagens vetoriais (SVG) das peças
  flutter_svg: ^2.0.10+1
  animate_do: ^3.3.4

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - images/
